<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labseq Calculator</title>
  <link rel="stylesheet" href="app.component.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Labseq Calculator</h1>
    
    <label for="inputValue">Enter a number:</label>
    <input type="number" id="inputValue" [(ngModel)]="inputValue" />
    
    <button (click)="calculateLabseq()">Calculate</button>

    <div class="result-container" *ngIf="result">
      <p>Result: {{ result }}</p>
      <p>Duration: {{ duration }}</p>
    </div>

    <div *ngIf="error" class="error-message">
      <p>{{ error }}</p>
    </div>
  </div>
</body>
</html>
