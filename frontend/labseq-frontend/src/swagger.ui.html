<!DOCTYPE html>
<html>
  <head>
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.56.0/swagger-ui.css" />
  </head>

    <div id="swagger-ui"></div>

    </script>
  </body>
